<form class="o-formContainer" [formGroup]="form" (submit)="onSave()">
    <h1 mat-dialog-title>Add New User</h1>
    <div mat-dialog-content style="padding: 1rem; display: flex;flex-direction: column;align-items: flex-start; gap: 1rem">
        <mat-form-field appearance="fill">
            <mat-label>User Name</mat-label>
            <input matInput formControlName="name">
            <mat-icon matSuffix></mat-icon>
            <mat-error class="mat-error">User name is a required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>User Age</mat-label>
            <input matInput type="number" formControlName="age">
            <mat-icon matSuffix></mat-icon>
            <mat-error>User age is a required</mat-error>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button color="warn" (click)="onNoClick()">Close</button>
        <button mat-raised-button color="primary" type="submit" cdkFocusInitial>Submit</button>
    </div>
</form>
